# Configuration FrankenPHP pour Laravel Cloud
# Ce fichier force l'utilisation de FrankenPHP sans nginx

[global]
error_log = /var/log/frankenphp/error.log
access_log = /var/log/frankenphp/access.log

[www]
user = www-data
group = www-data
listen = 0.0.0.0:9000
listen.owner = www-data
listen.group = www-data
listen.mode = 0660

pm = dynamic
pm.max_children = 50
pm.start_servers = 5
pm.min_spare_servers = 5
pm.max_spare_servers = 35

# Configuration pour Laravel
php_admin_value[upload_max_filesize] = 100M
php_admin_value[post_max_size] = 100M
php_admin_value[max_execution_time] = 300
php_admin_value[max_input_vars] = 10000
php_admin_value[memory_limit] = 512M

# Variables d'environnement
env[APP_ENV] = production
env[APP_DEBUG] = false
