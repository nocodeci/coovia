; Configuration PHP pour les uploads de fichiers
; Ce fichier doit être placé dans le répertoire racine du projet

; Limites d'upload
upload_max_filesize = 50M
post_max_size = 100M
max_file_uploads = 20

; Limites de mémoire
memory_limit = 256M
max_execution_time = 300
max_input_time = 300

; Configuration des sessions
session.gc_maxlifetime = 1440
session.cookie_lifetime = 0

; Configuration des erreurs
display_errors = Off
log_errors = On
error_log = /var/log/php_errors.log

; Configuration des extensions
extension=pdo_pgsql
extension=intl
extension=fileinfo
extension=gd
extension=mbstring
extension=openssl
extension=zip

; Configuration pour le développement
date.timezone = "Africa/Abidjan"
