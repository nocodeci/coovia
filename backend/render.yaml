services:
  - type: web
    name: coovia-backend
    env: php
    plan: free
    buildCommand: composer install --no-dev --optimize-autoloader
    startCommand: |
      chmod +x pre-deploy.sh
      ./pre-deploy.sh
      php artisan serve --host=0.0.0.0 --port=$PORT
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: LOG_CHANNEL
        value: stack
      - key: LOG_LEVEL
        value: error
      - key: DB_CONNECTION
        value: pgsql
      - key: CACHE_DRIVER
        value: file
      - key: SESSION_DRIVER
        value: file
      - key: QUEUE_CONNECTION
        value: sync
      - key: FILESYSTEM_DISK
        value: local
      - key: DB_HOST
        value: [SUPABASE_HOST]
      - key: DB_PORT
        value: "5432"
      - key: DB_DATABASE
        value: [SUPABASE_DATABASE]
      - key: DB_USERNAME
        value: [SUPABASE_USERNAME]
      - key: DB_PASSWORD
        value: [SUPABASE_PASSWORD]
