# Configuration nginx pour Laravel Cloud
# Ce fichier force nginx à servir correctement l'application Laravel

server {
    listen 80;
    server_name _;
    
    # Point d'entrée Laravel
    root /var/www/html/public;
    index index.php;

    # Gestion des erreurs
    error_log /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;

    # Configuration pour Laravel - toutes les requêtes vers index.php
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Gestion des fichiers PHP
    location ~ \.php$ {
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Variables d'environnement importantes
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param PATH_TRANSLATED $document_root$fastcgi_path_info;
    }

    # Sécurité - bloquer l'accès aux fichiers cachés
    location ~ /\. {
        deny all;
    }

    # Cache pour les assets statiques
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Empêcher l'accès direct aux fichiers sensibles
    location ~* \.(env|log|sql)$ {
        deny all;
    }
}
