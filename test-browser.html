<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API Browser</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        button { padding: 10px 20px; font-size: 16px; margin: 10px; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
    </style>
</head>
<body>
    <h1>🧪 Test API depuis le navigateur</h1>
    
    <div>
        <button onclick="testValidateEmail()">Test Validate Email</button>
        <button onclick="testValidatePassword()">Test Validate Password</button>
        <button onclick="clearResults()">Effacer les résultats</button>
    </div>
    
    <div id="results"></div>

    <script>
        const API_BASE = 'http://127.0.0.1:8000/api';
        
        function addResult(message, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const div = document.createElement('div');
            div.className = type;
            div.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            resultsDiv.appendChild(div);
        }
        
        async function testValidateEmail() {
            addResult('🔄 Test de validate-email en cours...', 'info');
            
            try {
                const response = await fetch(`${API_BASE}/auth/validate-email`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: 'test@example.com' })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    addResult(`✅ Validate Email - Status: ${response.status}`, 'success');
                    addResult(`📧 Réponse: ${JSON.stringify(data)}`, 'success');
                } else {
                    addResult(`❌ Validate Email - Status: ${response.status}`, 'error');
                    addResult(`📧 Erreur: ${JSON.stringify(data)}`, 'error');
                }
            } catch (error) {
                addResult(`❌ Erreur réseau: ${error.message}`, 'error');
            }
        }
        
        async function testValidatePassword() {
            addResult('🔄 Test de validate-password en cours...', 'info');
            
            try {
                const response = await fetch(`${API_BASE}/auth/validate-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        email: 'test@example.com',
                        password: 'password123'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    addResult(`✅ Validate Password - Status: ${response.status}`, 'success');
                    addResult(`🔐 Réponse: ${JSON.stringify(data)}`, 'success');
                } else {
                    addResult(`❌ Validate Password - Status: ${response.status}`, 'error');
                    addResult(`🔐 Erreur: ${JSON.stringify(data)}`, 'error');
                }
            } catch (error) {
                addResult(`❌ Erreur réseau: ${error.message}`, 'error');
            }
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        // Test automatique au chargement
        window.onload = function() {
            addResult('🚀 Page chargée - Prêt pour les tests', 'info');
            addResult(`🌐 API Base: ${API_BASE}`, 'info');
        };
    </script>
</body>
</html>
